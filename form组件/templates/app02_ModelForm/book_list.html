<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<h3>书籍列表</h3>

<a href="/book/add" class="btn btn-primary ">添加</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>书名</th>
        <th>价格</th>
        <th>出版社</th>
        <th>日期</th>
        <th>作者</th>
        <th>作者邮箱</th>
        <th>操作</th>
    </tr>
    <tbody>
    {% for book in book_list %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.publisher.name }}</td>
            <td>{{ book.date|date:"Y-m-d i.s" }}</td>
            {% for author in book.author.all %}
                <td>{{ author.name }}</td>
                <td>{{ author.email }}</td>
            {% endfor %}

            <td>
                <a href="/book/edit/{{ book.pk }}" class="btn btn-warning">修改</a>
                <a href="/book/delete/{{ book.pk }}" class="btn btn-danger">删除</a>
            </td>
        </tr>{% endfor %}
    </tbody>
</table>


</body>
</html>
