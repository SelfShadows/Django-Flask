<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!--    viewport 支持移动端,并且移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <title>编辑</title>
</head>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary " style="margin-top: 100px;">
            <div class="panel-heading">
                <h3 class="panel-title">编辑作者</h3>
            </div>
            <div class="panel-body">
                {#        表单开始#}
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">修改的作者</label>
                        <div class="col-sm-10">
                            <input type="text" class="" value="{{ author.id }}" style="display: none;" name="id">
                            <input name="name" class="form-control" placeholder="" value="{{ author.name }}">
                        </div>
                        <label for="inputEmail3" class="col-sm-2 control-label">修改的作者</label>
                        <div class="col-sm-10">
                            <select multiple class="form-control " style="margin-top: 8px;" name="books">
                                {{% for book in book_list %}
{#                                如果当前这本书 在 当前作者关联的所有书里面#}
                                {% if book in author.book.all %}
                                    <option selected value="{{ book.id }}">{{ book.title }}</option>
                                {% else %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="提交" class="btn btn-success">
                        </div>
                    </div>
                </form>
                {#        表单结束#}
                <p style="color: red;">{{ error }}</p>
            </div>
        </div>
    </div>
</div>
