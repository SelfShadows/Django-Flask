<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!--    viewport 支持移动端,并且移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <title>添加</title>
</head>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary " style="margin-top: 100px;">
            <div class="panel-heading">
                <h3 class="panel-title">修改书籍</h3>
            </div>
            <div class="panel-body">
                {#        表单开始#}
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">修改的书名</label>
                        <div class="col-sm-10">
                            <input type="text" name="id" value="{{ book_obj.id }}" style="display: none;">
                            <input name="book_title" class="form-control" placeholder="" value="{{ book_obj.title }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">出版社</label>
                        <div class="col-sm-10">
                            <select name="publisher" class="form-control" id="inputPassword3" placeholder="">
                                {% for publisher  in publisher_list %}
                                    {% if book_obj.publisher.id == publisher.id %}
                                        {# selected为渲染页面的默认选项#}
                                        <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% else %}
                                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="提交" class="btn btn-success">
                        </div>
                    </div>
                </form>
                {#        表单结束#}
                <p style="color: red;">{{ error }}</p>
            </div>
        </div>
    </div>
</div>
