{% extends "base.html" %}



{% block content %}
    <h3>角色列表</h3>
    {% if per.add %}
        <a href="/roles/add" class="btn btn-info">添加</a>
    {% endif %}

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>角色</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for i in roles_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.describe }}</td>
                <td>
                    {% if per.delete %}
                        <a href="/roles/delete/{{ i.pk }}" class="btn btn-danger">删除</a>
                    {% endif %}
                    {% if per.edit %}
                        <a href="/roles/edit/{{ i.pk }}" class="btn btn-warning">编辑</a>
                    {% endif %}

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
